<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <ion-item *ngIf="usuario">
      <ion-label>Nombre</ion-label>
      <ion-input required type="text" [(ngModel)]="usuario.nombre"></ion-input>
    </ion-item>
    <ion-item *ngIf="usuario">
      <ion-label>Apellido</ion-label>
      <ion-input required type="text" [(ngModel)]="usuario.apellido"></ion-input>
    </ion-item>
    <ion-item *ngIf="usuario">
      <ion-label>CURP</ion-label>
      <ion-input required type="text" [(ngModel)]="usuario.curp"></ion-input>
    </ion-item>
    <ion-item *ngIf="usuario">
      <ion-label>Numero IMSS</ion-label>
      <ion-input required type="text" [(ngModel)]="usuario.numeroControl"></ion-input>
    </ion-item>
    <ion-item *ngIf="usuario">
      <ion-label>Email</ion-label>
      <ion-input required type="text" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label>Confirmar Email</ion-label>
      <ion-input required type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label>Password</ion-label>
      <ion-input required type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
    <ion-button expand="full" color="success" (click)="onRegister()">Gurdar</ion-button>
    <ion-button expand="full" routerLink="/login">Login</ion-button>
</ion-content>
